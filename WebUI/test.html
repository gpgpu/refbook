<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="Content/themes/base/jquery-ui.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.8.1.js"></script>
    <script src="Scripts/jquery-ui-1.9.2.min.js"></script>
    <script src="Scripts/angular.js"></script>
    <style type="text/css">
        .redBorder
        {
            border: 1px solid red;
            margin: 10px;
            padding: 10px;
        }

        .panel
        {
            float: left;
            width: 300px;
            margin: 10px;
            border: 2px solid blue;
        }

        .dropping
        {
            background-color: #4cff00;
        }

    </style>
</head>
<body ng-app="myApp" ng-controller="controller">
    <div id="{{leftItem.name}}" class="panel" droppable  data-type="book" style="min-height: 60px;">
        <div ng-repeat="item in leftItems">{{item.name}}</div>
       
    </div>

    <div id="rightPanel" class="panel">
        <div class="redBorder" ng-repeat="item in rightItems">{{item.name}}</div>
    </div>

    <script type="text/javascript">
        $(function () {
            
            $("#rightPanel").sortable();
            $(".redBorder").droppable({
                greedy: true,
                
            });
        });

        var myApp = angular.module("myApp", []);

        myApp.directive('droppable', function ($parse) {
            return function (scope, element, attr) {
                angular.element(element).droppable({
                    greedy: true,
                    hoverClass: 'dropping',
                    accept: '.redBorder',
                    drop: function (event, ui) {
                        var dropped = angular.element(this);
                        console.log(attr['id']);
                        console.log(attr['type']);
                        var index = ui.draggable.index();
                        var theItem = scope.rightItems[index];
                        console.log(theItem.id);
                        
                    }
                });
            }
        });

        var controller = function ($scope) {
            $scope.leftItem = { name: "haha" };
            $scope.rightItems =
                [
                    { id: '1', name: '111' },
                    { id: '2', name: '222' },
                    { id: '3', name: '333' },
                    { id: '4', name: '444' },
                    { id: '5', name: '555' },
                    { id: '6', name: '666' }

                ];

            $scope.leftItems =
                [
                    { id: 'a1', name: 'a111' },
                    { id: 'a2', name: 'a222' },
                    { id: 'a3', name: 'a333' },
                    { id: 'a4', name: 'a444' },
                    { id: 'a5', name: 'a555' },
                    { id: 'a6', name: 'a666' }

                ];
          
        };
    </script>
</body>
</html>
